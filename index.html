<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.style.css" />
        <title>Rota exata</title>
    </head>
    <body>
        <main>
            <img class="main-img" src="assets/rota-exata-logo.jpeg" />
            <div id="resultado"></div>
            <form class="form">
                <label for="usuario">Usuario:</label>
                <input id="usuario" type="text" placeholder="Insira seu usuário aqui..." /><br />
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="Insira sua senha aqui..." /><br />
                <label for="descricao">Descrição:</label>
                <textarea id="descricao"></textarea>

                <input id="btnReset" type="reset" />
                <input id="btnSubmit" type="submit" />
            </form>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
