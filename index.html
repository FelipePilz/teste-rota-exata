<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Registro - Rota exata</title>
    </head>
    <body>
        <main>
            <a href="login.html">Login</a>
            <img class="main-img" src="assets/rota-exata-logo.jpeg" />
            <h1>Cadastro de usuário</h1>
            <div id="resultado"></div>
            <form class="form">
                <label for="usuario">Usuario:</label>
                <input id="usuario" type="text" placeholder="Insira seu usuário aqui..." /><br />
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="Insira sua senha aqui..." /><br />
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Insira seu email aqui..." /><br />
                <label for="descricao">Descrição:</label>
                <textarea id="descricao"></textarea>

                <label for="genero">Genero:</label><br />
                <input type="radio" name="genero" value="masculino" checked /> Masculino
                <input type="radio" name="genero" value="feminino" /> Feminino
                <input type="radio" name="genero" value="outro(a)" /> Outro<br /><br />
                <input type="checkbox" id="receberEmail" value="sim" name="receberEmail" />Deseja
                receber e-mails com novidades?<br />
                <input id="btnReset" type="reset" />
                <input id="btnSubmit" type="submit" />
            </form>
        </main>
        <script src="js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    </body>
</html>
